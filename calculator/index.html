<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="flex-line0">
        <div class="display">10</div>
    </div>
    <div class="flex-line1">
        <div><button class="baller"></button></div>
        <div><button class="delall">CA</button></div>
        <div><button class="deldig">C</button></div>
        <div><button class="operators">/</button></div>
    </div>
    <div class="flex-line2">
        <div><button class="numbers" id="7">7</button></div>
        <div><button class="numbers" id="8">8</button></div>
        <div><button class="numbers" id="9">9</button></div>
        <div><button class="operators">*</button></div>
    </div>
    <div class="flex-line3">
        <div><button class="numbers" id="4">4</button></div>
        <div><button class="numbers" id="5">5</button></div>
        <div><button class="numbers" id="6">6</button></div>
        <div><button class="operators">-</button></div>
    </div>
    <div class="flex-line4">
        <div><button class="numbers" id="1">1</button></div>
        <div><button class="numbers" id="2">2</button></div>
        <div><button class="numbers" id="3">3</button></div>
        <div><button class="operators">+</button></div>
    </div>
    <div class="flex-line5">
        <div><button class="baller"></button></div>
        <div><button class="numbers">0</button></div>
        <div><button class="operators">.</button></div>
        <div id="equal"><button class="equal">=</button></div>
    </div>
</body>
</html>
