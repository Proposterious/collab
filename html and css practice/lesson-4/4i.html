<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 50px;
            width: 100px;

            text-align: center;
            vertical-align: middle;
            line-height: 50px;
            padding: 10px;

            position: absolute;
            left: 50%;
            right: 50%;

            border: 2px solid #02111B;
            background-color: #D7F9F1;
            transition: 0.6s;
        }
        div:hover {
            padding: 50px;
        }
    </style>
</head>
<body>
    <div>Stretch</div>
</body>
</html>
