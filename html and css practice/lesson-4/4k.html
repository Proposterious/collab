<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 20px;
            padding: 15px;
            border: 2px solid black;
            border-radius: 5px;
            background-color: lightblue;

            transition: all 0.2s;
            display: inline;

            position: relative;
            vertical-align: middle;
            top: 40%;
            left: 40%;
        }
        div:hover {
            margin: 10px;
            padding-left: 25px;
            padding-right: 25px;
        }
    </style>
</head>
<body>
    <div>One</div>
    <div>Two</div>
    <div>Three</div>
</body>
</html>
